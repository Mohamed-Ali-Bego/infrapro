{% extends 'base.html' %}

{% block content %}
               
        <div class="container">
          <div class="contact-box mt-5 mb-5">

            <div class="right w-100">         
              <h2>Contact Us</h2>
              {% include 'partials/_alerts.html' %}

              <form method="POST" class="mt-2">
                {% csrf_token %}
              <input type="text" class="field" name="name" placeholder="Your Name" required>
              <input type="email" class="field" name="email" placeholder="Your Email" required>
              <input type="number" class="field" name="phone" placeholder="Your Phone" required>
              <textarea class="field area" placeholder="Message" name="message" required></textarea>
              <button class="btn shadow" name="btnsend" type="submit">Send</button>
              </form>
              <div class="contact-all">
                    <div class="contact-m btn-sm p-1">
                    <a href="https://www.facebook.com/profile.php?id=100064056784249">
                      <i class="fa-brands fa-facebook-messenger m-1 p-3 shadow rounded-circle"></i>
                    </a>
                    </div>
                    <div class="contact-w btn-sm p-1">
                    <a href="https://api.whatsapp.com/send?phone=201000970911">
                      <i class="fa-brands fa-whatsapp m-1 p-3 btn-lg 
                      shadow rounded-circle"></i>
                    </a>
                    </div>
                    <div class="contact-ph btn-sm p-1">
                    <a href="tel:01000970911">
                      <i class="fa-solid fa-phone m-1 p-3 shadow rounded-circle"></i>
                    </a>
                    </div>
               </div>                        
            </div>
          </div>
        </div>            

{% endblock %}
